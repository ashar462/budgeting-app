<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budgeting App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="./style.css"><script src="./app.js" defer></script>
</head>

<body>
  <div id="heading1">BUDGETING APP</div>
  <div id="form">
    <div id="form1">
      <div id="budget">
        <p>Add Budget</p>
        <input type="number" id="budgetInput" placeholder="Enter monthly budget">
        <button onclick="addBudget()">Add Budget</button>
      </div>

      <div id="total-amount">
        <p>Amount</p>
        <input id="amountInput" placeholder="Enter expense amount" type="number" name="total-amount" />
      </div>

      <div id="recurring">
        <p>Recurring?</p>
        <select id="recurringInput">
          <option value="">Select</option>
          <option value="1">Yes</option>
          <option value="2">No</option>
        </select>
      </div>

      <div id="category1">
        <select id="categoryInput">
          <option value="">Select Category</option>
          <option value="1">Groceries</option>
          <option value="2">Medicines</option>
          <option value="3">Fashion</option>
          <option value="4">Electronics</option>
          <option value="5">Sports and Outdoor</option>
        </select>
      </div>

      <div id="description1">
        <p>Description</p>
        <textarea rows="3" id="descriptionInput" placeholder="Enter expense description"></textarea>
      </div>

      <div id="date2">
        <p>Payment Date</p>
        <input id="dateInput" type="date" name="payment-date" />
      </div>

      <div id="expense-btn">
        <button onclick="addExpense()">Add Expense</button>
      </div>
    </div>
  </div>

  <h2 id="expen">Expenses</h2>
  <table id="expensesTable">
    <thead>
      <tr>
        <th>Category</th>
        <th>Description</th>
        <th>Amount</th>
        <th>Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="expensesList"></tbody>
  </table>

  <h2 id="summary">Budget Summary</h2>
  <div id="lastdiv">
    <p>Budget: <span id="budgetDisplay">$0.00</span></p>
    <p>Remaining Budget: <span id="remainingBudgetDisplay">$0.00</span></p>
  </div>

</body >

</html >
